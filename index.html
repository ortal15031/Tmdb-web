<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>TMDB populars</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mouse+Memoirs&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <center>
    <header>
      <div class="search_class">
        <div class="main_elements">
          <h1 id="title">Welcome to TMDB populars</h1>
          <img id="logo" src="cinema.png" alt="logo" />
        </div>
        <form id="search_movie" type="submit">
          <input id="search_input" type="text" placeholder="Typing.." />
          <input id="search_btn" type="submit" value="Search" />
        </form>
      </div>
    </header>
    <main id="main">
    </main>
    <footer>
      <div class="paging_box" id="paging_box">
        <!-- <button id="prev_pages" class="oldStyle">&laquo;</button> -->
        <button href="#/" id="prev" class="oldStyle">Prev</button>

        <button href="#/" id="next" class="oldStyle">Next</button>
        <!-- <button href="#/" id="next_pages" class="oldStyle">&raquo;</button> -->
      </div>
    </footer>
  </center>
  <script src="app.js" ></script>
</body>

</html>
